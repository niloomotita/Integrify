<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shoppinglist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Shoppinglist</h2>
            <p>Organize your thoughts and make your life easier </p>
            <form action="post" >
                <h3>Make your shoppinglist</h3>
                <input type="text" name="new-item" placeholder="want to buy ..." class="new-item" id="input-item">
                <input type="text" name="quantity" placeholder="quantity" class="quantity" id="quantity">
                <button type="submit" class="add" id="add">Add</button>

            </form>
            <div class="buy" id="buy">
                <h3>What do I need to buy :</h3>
                <div class="buying">
                        <div style="clear: both;"></div>
                        <input type="checkbox" name="grocery" id="milk" value="milk" class="buying-input">
                        <label for="milk" >Milk</label>
                        <span class="number">2</span>
                        <button class="delete"><i class="fa fa-trash-o fa-3x" aria-hidden="true" ></i></button>
                </div>
                <div class="buying">
                        <div style="clear: both;"></div>
                        <input type="checkbox" name="grocery" id="green-tea" value="green-tea" class="buying-input" >
                        <label for="green-tea">Green tea</label>
                        <span class="number">1</span>
                        <button class="delete"><i class="fa fa-trash-o fa-3x" aria-hidden="true" ></i></button>
                </div>
                <div class="buying">
                        <div style="clear: both;"></div>
                        <input type="checkbox" name="grocery" id ="chocolate" value="chocolate" class="buying-input">
                        <label for="chocolate">chocolate</label>
                        <span class="number">1</span>
                        <button class="delete"><i class="fa fa-trash-o fa-3x" aria-hidden="true" ></i></button>
                </div>
                

            </div>
            <div class= 'colapse'>
                
                <div class="show-hide" id="show-btn">
                    <span class="arc"> Archived items</span> 
                    <span id="show-hide-btn"><i class="fa fa-minus" aria-hidden="true"></i></span> 
                </div>
                    <div class="done" id="archive">
                            
                            
                    </div>
            </div>
            

        </div>
        <script src="./index.js"></script>
    </body>
</html>
